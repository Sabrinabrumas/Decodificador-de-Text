<!DOCTYPE html><html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Decodificador de texto</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/favicon.png"> 
    </head>
        
    <body>
        <header>
            <img src="imagens/channels4_profile.jpg" class="logo" src="" alt="logo da alura">
            <h1 class="title">Decodificador de Texto</h1>
        </header>
        

        <div class="main"> 
            
                <div class="encrypt">
                    <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto aqui..." class="line text-animation"></textarea>
            
                    <div class="info">
                        <p >Use apenas letras minúsculas e sem acento.</p>
                    </div>

                    <div class="buttons">
                        <button class="button btn-1">Codificar</button>
                        <button class="button btn-2">Decodificar</button>
                    </div>
                </div>
            
        </div>
            
        
        <div id="decrypt">
            <img class="icone" id="icone" src="imagens/looking-for-help-png.webp" alt="imagem procurando com lupa">
            <h2 id="none">Nenhuma mensagem encontrada</h2>
            
            <textarea cols="10" readonly name="" id="txt-area2" placeholder="Digite um texto que você deseja codificar ou Decodificar"></textarea>
            
        </div>   
                
        
        <footer class="footer"> 
            <p>Criado por Sabrina Souza</p>
            
            <div class="redes-sociais">
                <a href="https://github.com/Sabrinabrumas"><img src="imagens/github.png" alt="github icone"></a>
                <a href="https://www.instagram.com/sabrina.souzaal"><img src="imagens/insta.jpg" alt="instagram icone"></a>
                <a href="https://www.linkedin.com/in/sabrinasouzaalmeida/"><img src="imagens/linkedin.png" alt="linkedin icone"></a>
            </div>  

        </footer>

        <script src="script.js"></script>

    </body>

</html>
